  <body>

    <div class="demo">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <li class="radio" role="radio" checked aria-checked="true">
          Water
        </li>
        <li class="radio" role="radio" aria-checked="false">
          Tea
        </li>
        <li class="radio" role="radio" aria-checked="false">
          Coffee
        </li>
        <li class="radio" role="radio" aria-checked="false">
          Cola
        </li>
        <li class="radio" role="radio" aria-checked="false">
          Ginger Ale
        </li>
      </ul>

      <div>
        <button>Order a drink</button>
      </div>

    </div>

    <script src="radiogroup.js"></script>

  </body>
